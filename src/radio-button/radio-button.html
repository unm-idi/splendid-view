<div class="sv-radio-button-container" (click)="selected = true">
  <!-- Element that appears to be the radio button -->
  <div class="sv-radio-button-display" [ngClass]="{active: selected}">
  </div>

  <!-- Radio button value display -->
  <label class="sv-radio-button-label">
    <ng-content></ng-content>
  </label>
</div>
