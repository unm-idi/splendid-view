<div class="sv-checkbox-container" (click)="checked = !checked">
  <!-- The checkbox element -->
  <div class="sv-checkbox-display" [ngClass]="{active: checked}">
    <i class="fas fa-check"></i>
  </div>

  <!-- Checkbox Button Label -->
  <label class="sv-checkbox-label">
    <ng-content></ng-content>
  </label>

  <!-- Native checkbox -->
  <input type="checkbox" value="thing" [checked]="checked">
</div>
