<h2>Buttons</h2>

<label class="sv-label">Button</label>
<sv-button (onClick)="clickTest()" color="primary">Click Me</sv-button>

<label class="sv-label">Disabled Button</label>
<sv-button (onClick)="clickTest()" [disabled]="true">Click Me</sv-button>

<label class="sv-label">Loading State</label>
<sv-button (onClick)="loadingStateTest()" [loading]="loadingFlag">Click To Load</sv-button>

<label class="sv-label">Alternate State</label>
<sv-button (onClick)="alternateStateTest()" [alternateState]="alternateStateFlag" [color]="alternateStateColor">
  Save Form
  <span alternate-state color="primary">Success!</span>
</sv-button>
